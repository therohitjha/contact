<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
    <title>Contact Form</title>
</head>
<body>

                    <section class="contact-section">
                            <h3>Contact</h3>
                            <form class="form">
                                <div class="id">
                                    <div class="name">
                                        
                                        <input id="name" type="text" placeholder="Name" name="name">
                                    </div>
                                    <div class="email">
                                      
                                        <input id="email" placeholder="Email" type="email" name="email">
                                    </div>
                                </div>
                                <div class="subject">
                                   
                                    <input id="subject" type="text" placeholder="Subject" name="subject">
                                </div>
                                <div class="content">
                    
                                    <textarea name="content" placeholder="Message..." cols="30" rows="10"></textarea>
                                    <button type="submit">SUBMIT</button>
                    
                                </div>
                            </form>
                        </section>
                    
           
           <footer>
<p>&copy; therohitjha 2019</p>
           </footer>
</body>
</html>
